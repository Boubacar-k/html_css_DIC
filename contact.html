    <link href="css/main.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  </head>
  <body>
    <header class="sub_header">
      <nav class="header_nav">
        <a href="index.html"><img src="images/sample_logo_k.png" class="logo"></a>
        <ul class="global_nav">
          <a href="index.html" class="global_nav_item">
            <li>Home</li>
          </a>
          <a href="blueberry_pancakes.html" class="global_nav_item">
            <li>Menu</li>
          </a>
          <a href="contact.html" class="global_nav_item">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <section class="section_inner">
      <div class="section_title">
        <h1>CONTACT</h1>
        <p>Contact</p>
      </div>
      <form action="#" method="POST">
        <table class="contact">
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">Nom</label></td>
            <td class="contact_input"><input type="text" name="name" id="name"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="phonenumber">Coordonnées de contact</label></td>
            <td class="contact_input"><input type="tel" name="phonenumber" id="phonenumber"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="region">Région de résidence</label></td>
            <td>
              <select id="region">
                <option value="0">Veuillez sélectionner</option>
                <option value="1">北海道</option>
                <option value="2">Tohoku (les six préfectures les plus au nord de Honshu)</option>
                <option value="3">Kantou (moitié orientale du Japon, y compris Tokyo)</option>
                <option value="4">centre</option>
                <option value="5">Kinki (région autour d'Osaka, Kyoto, Nara)</option>
                <option value="6">Chugoku et Shikoku</option>
                <option value="7">Kyushu (la plus méridionale des quatre îles principales du Japon)</option>
              </select>
            </td>
          </tr>
          <tr class="contact_content">
            <td class="contact_sign"><label for="content">Contenu</label></td>
            <td class="contact_input"><textarea name="content" id="content"></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <button type="reset" class="contact_btn reset_btn">Réinitialiser</button>
          <button type="submit" class="contact_btn submit_btn">Envoyer</button>
        </div>
      </form>
    </section>
    <footer class="foot">

    </footer>
